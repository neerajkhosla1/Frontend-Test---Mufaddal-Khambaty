<form [formGroup]="editData" >
  <fieldset>
    <legend>Legend</legend>
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" formControlName="name" name="name" >
  </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Author</label>
      <input type="text" class="form-control" formControlName="author" name="author" aria-describedby="emailHelp" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Number of Pages</label>
      <input type="text" class="form-control" formControlName="numberOfPages" name="numberOfPages">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Date of Publication</label>
      <input type="text" class="form-control" formControlName="dateOfPublication" name="dateOfPublication">
    </div>
  
    <button type="submit" class="btn btn-primary" (click)="updateProfile()">Save</button>
    <button type="submit" class="btn btn-primary" (click)="cancelButton()">Cancel</button>
  </fieldset>
</form>
