<label>
  Filter Book By Name :
</label>
<input type="text" id="searchTextId" [(ngModel)]="searchText" name="searchText" placeholder="Search By Name">

<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
    <tr>
      <th style="width: 20%">
        <mfDefaultSorter by="id">ID</mfDefaultSorter>
      </th>
      <th style="width: 50%">
        <mfDefaultSorter by="name">Name</mfDefaultSorter>
      </th>
      <th style="width: 10%">
        <mfDefaultSorter by="author">Author</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="numberOfPages">Number of Pages</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="dateOfPublication">Date of Publication</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="">Action</mfDefaultSorter>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of (mf.data| searchname: searchText)">
      <td>{{item.id}}</td>
      <td>{{item.name }}</td>
      <td>{{item.author}}</td>
      <td>{{item.numberOfPages }}</td>
      <td>{{item.dateOfPublication }}</td>
      <td><a href="/edit-detail/{{item.id}}" class="icon-actions icon-edit" data-toggle="tooltip" title=""
        data-original-title="Edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator ></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
